<html>
<head>
  <meta charset = "utf-8">
  <title> Countdown </title>
</head>

<body>

  <button type="button" name="button" onclick="timer()"> Start Timer </button>
  <p id="display"></p>
  <p id="display"></p>
  <script type="text/javascript">
  function timer(){
    var secs = 21;

    var clock = setInterval(function() {
      var print = document.getElementById('display');
      if (secs == 1) {
        clearInterval(clock);
        print.innerHTML = "Boom!";
        document.body.style.background = "red";
      }
      else {
        secs = secs-1;
        print.innerHTML = secs;
        document.body.style.background = "green";
      }
    },150);
  }
  </script>
</body>
</html>
