<html>
<head>
  <meta charset = "utf-8">
  <title> Countdown </title>
</head>

<body>

  <button> Start Timer </button>
  <script>
    var button = document.querySelector("button");
    button.addEventListener("click",function(){
      setTimeout(function(){
        document.body.style.bacground = "red";
      }, 2000);
    })
  </script>
</body>
</html>
